<script> 
  const hamburger = document.querySelector(".navbar__hamburger");
  const navMenu = document.querySelector(".menu");
  const navbar =  document.querySelector(".navbar");
  const homeLink__title = document.querySelector(".homeLink__title");
  const navSocialMedia = document.querySelector(".navbar__socialMedia");
  hamburger.addEventListener("click", ()=> {
    hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
      navbar.classList.toggle("active"); 
      homeLink__title.classList.toggle("active");
      navSocialMedia.classList.toggle("active");
  })

  document.querySelectorAll(".menu__item").forEach(n => n.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
    navbar.classList.remove("active"); 
  homeLink__title.classList.remove("active");
      navSocialMedia.classList.remove("active"); 
  }))
</script>
